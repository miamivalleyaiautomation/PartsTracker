<!DOCTYPE html>
<html data-theme="warm" lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Parts Assistant â€” Mobile</title>
  <link rel="stylesheet" href="/styles-mobile.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¦</text></svg>">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header class="m-header">
    <div class="brand">
      <span class="logo">ðŸ“¦</span>
      <strong>Parts Assistant</strong>
    </div>
    <div class="actions">
      <button id="scanToggle" class="ghost small">Scan</button>
      <button id="themeToggle" class="ghost small">Color</button>
      <label class="file-btn">
        <input id="csvFile" type="file" accept=".csv" multiple />
        Import
      </label>
      <button id="backupBtn" class="ghost">Backup</button>
      <button id="restoreBtn" class="ghost">Restore</button>
      <a class="ghost" href="/" title="Desktop UI">Desktop</a>
      <button id="scanToggle" class="ghost small" aria-pressed="false" title="Toggle Scan Mode">Scan</button>
  <button id="themeToggle" class="ghost small" title="Toggle Color Theme">Color</button>
</div>
  </header>

  <main class="m-content">
    <section class="m-controls">
      <input id="jobSearch" class="m-job" type="text" placeholder="Search or type Job IDâ€¦"/>
      <ul id="jobMatches" class="jobs-list mobile"></ul>
      <input id="partSearch" type="text" placeholder="Scan/Enter Part Numberâ€¦" inputmode="search" />
      <div class="small-options">
        <label><input type="checkbox" id="unassignedOnly" checked> Unassigned only</label>
        <div class="controls">
          <button id="mapColumnsBtn" class="ghost small">Map</button>
          <button id="exportReport" class="ghost small">CSV</button>
        </div>
      </div>
    </section>

    <div id="locationFilters" class="loc-filters"></div>
    <section class="m-results" id="results">
      <div class="empty">Upload a CSV to begin.</div>
    </section>
  </main>

  <!-- Column Mapper Modal -->
  <dialog id="mapperDialog">
    <form method="dialog" class="mapper">
      <header>
        <h3>Map CSV Columns</h3>
        <p>Select the columns to use. You can leave Quantity blank (defaults to 1) and add a second Location column to combine.</p>
      </header>
      <section id="mapperFields" class="mapper-fields"></section>
      <footer>
        <button value="cancel" class="ghost">Cancel</button>
        <button id="mapperConfirm" value="ok" class="primary">Continue</button>
      </footer>
    </form>
  </dialog>

  <script src="/app.js"></script>
</body>
</html>
