<!-- Main Content -->
<main class="main">
    <!-- Search Section -->
    <section class="search-section">
        <div class="search-group">
            <label for="jobSearch">Job Number</label>
            <input 
                type="text" 
                id="jobSearch" 
                class="search-input primary-input"
                placeholder="Search job..."
                autocomplete="off"
            >
            <div class="search-results" id="jobResults"></div>
        </div>
        
        <div class="search-group">
            <label for="partSearch">Part Number</label>
            <div class="part-search-container">
                <input 
                    type="text" 
                    id="partSearch" 
                    class="search-input primary-input"
                    placeholder="Search or scan part..."
                    autocomplete="off"
                >
                <button class="scan-camera-btn" id="scanCameraBtn" aria-label="Camera scan">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <rect x="5" y="5" width="14" height="14" rx="2"/>
                        <path d="M9 9h6v6H9z"/>
                    </svg>
                </button>
            </div>
            <div class="search-results" id="partResults"></div>
        </div>
    </section>

    <!-- Location Pills -->
    <section class="location-pills" id="locationPills">
        <button class="pill active" data-location="all">All Locations</button>
    </section>

    <!-- Parts Table -->
    <section class="parts-section">
        <div class="parts-table-container" id="partsTableContainer">
            <table class="parts-table" id="partsTable">
                <thead>
                    <tr>
                        <th class="part-col">Part</th>
                        <th class="location-col">Location</th>
                        <th class="qty-col">Qty</th>
                        <th class="progress-col">Progress</th>
                    </tr>
                </thead>
                <tbody id="partsTableBody">
                    <!-- Parts will be populated here -->
                </tbody>
            </table>
            
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Loading parts...</p>
            </div>
            
            <div class="empty-state" id="emptyState" style="display: none;">
                <p>No parts found. Import a BOM to get started.</p>
            </div>
        </div>
    </section>

    <!-- Status Bar -->
    <div class="status-bar" id="statusBar">
        <span class="status-text"></span>
    </div>
</main>

<!-- Camera Scanner Modal -->
<div class="modal" id="scannerModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Scan Barcode</h2>
            <button class="modal-close" id="closeScanner">&times;</button>
        </div>
        <div class="modal-body">
            <div class="scanner-container">
                <video id="scannerVideo"></video>
                <div class="scanner-overlay">
                    <div class="scanner-frame"></div>
                </div>
            </div>
            <div class="scanner-controls">
                <select id="cameraSelect" class="camera-select">
                    <option value="">Select camera...</option>
                </select>
            </div>
            <div class="scanner-result" id="scannerResult"></div>
        </div>
    </div>
</div>
